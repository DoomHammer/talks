## `typing` od Python 3.5

- opcjonalne adnotacje funkcji

--

```python
def fib(n: int) -> Iterator[int]:
    a, b = 0, 1
    while a < n:
        yield a
        a, b = b, a+b
```

### Półautomat

```sh

  xargs yapf -i --style='{based_on_style: pep8, column_limit: 120}' \
&& find . -maxdepth 1 -name '*.py' |\
  xargs pylint --max-line-length=120
```
